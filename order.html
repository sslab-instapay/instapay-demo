    <div id="app" class="app">
      <div class="app-content">
        <div class="order view">
          <div class="order-body">
            <div class="order-details">
              <div class="order-title text-center">Order
                <strong>#80d7e95af9df0c825c7254d84594c668</strong>
              </div>
              <div class="order-amount">
                <script type="text/javascript">
                function getUrlParams() {
                  var params = {};
                  location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str, key, value) { params[key] = value; });
                  return params;
                }
                var productValue = getUrlParams['productValue']
                document.write(productValue)
                </script>
                <span class="unit">ETH</span>
              </div>
              <ul class="order-products"></ul>
            </div>
            <div class="order-payment">
              <div class="order-title order-pr--title">Scan this invoice with your wallet</div>
              <div class="order-container order-pr">
                <div class="order-qrcode">
                  <div id="qrcode">

                  </div>
                </div>
                <div id="order-pr--value" class="order-pr--value">
                  <span>
                    <script type="text/javascript">
                    console.log(location.href)
                    var url = "http://localhost:3000/invoices?price=" + "0.017"
                    $.ajax({
                        type : "GET",
                        url : url,
                        dataType : "json",
                        error : function(){
                            console.log("error")
                        },
                        success : function(data){
                            console.log(data)
                            document.getElementById('order-pr--value').innerHTML = data["invoice"];
                        }
                    });
                    </script>
                  </span>
                </div>

               </div>
             </div>
